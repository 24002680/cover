<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Silent Phone</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', 'Arial', sans-serif;
    background: linear-gradient(135deg, #b30000 50%, #ffffff 50%);
    /* Diagonal split: half red and half white */
  }
  .cover {
    position: relative;
    width: 400px;
    height: 600px;
    background: url("generated-image (3).png");
    margin: 40px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    border: 3px solid #b30000;
  }
  .overlay {
    position: absolute;
    width: 100%;
    height: 72%;
    top: 0;
    left: 0;
    background: rgba(179, 0, 0, 0.85);
  }
  .main-title {
    position: absolute;
    top: 80px;
    width: 100%;
    text-align: center;
    font-size: 2.8rem;
    font-weight: bold;
    letter-spacing: 3px;
    color: #ffffff;
    z-index: 2;
    line-height: 1.1;
    text-shadow: 2px 2px 5px #660000;
  }
  .divider {
    margin: 20px auto 0 auto;
    border: 0;
    height: 2px;
    background: #660000;
    width: 80px;
    z-index: 2;
  }
  .subtitle {
    position: absolute;
    top: 270px;
    width: 100%;
    text-align: center;
    font-size: 1.1rem;
    color: #ffecec;
    z-index: 2;
    font-weight: normal;
    letter-spacing: 1px;
    text-shadow: 1px 1px 3px #660000;
  }
  .footer {
    position: absolute;
    bottom: 20px;
    left: 0; right: 0;
    width: 100%;
    text-align: center;
    font-size: 1.1rem;
    font-weight: bold;
    color: #ffdddd;
    background: #990000;
    padding: 11px 0;
    letter-spacing: 2px;
    z-index: 3;
    text-shadow: 1px 1px 4px #330000;
  }
</style>
</head>
<body>
  <div class="cover">
    <div class="overlay"></div>
    <div class="main-title">
      The Silent Phone
    </div>
    <hr class="divider" />
    <div class="subtitle">
      By Gunasundari
    </div>
    <div class="footer">
      suspense
    </div>
  </div>
</body>
</html>
